apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'
//apply plugin: 'io.fabric'

Properties properties = new Properties()
properties.load(project.rootProject.file('secrets.properties').newDataInputStream())

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId 'me.pcqpcq.android.tribbble'
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 110
        versionName '1.1.7'
//        manifestPlaceholders = [ fabricApiKey: properties.getProperty('FABRIC_API_KEY') ]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField 'String', 'DRIBBBLE_ACCESS_KEY', properties.getProperty('DRIBBBLE_ACCESS_KEY')
            buildConfigField 'String', 'LEANCLOUD_ID', properties.getProperty('LEANCLOUD_ID')
            buildConfigField 'String', 'LEANCLOUD_KEY', properties.getProperty('LEANCLOUD_KEY')
        }
        debug {
            buildConfigField 'String', 'DRIBBBLE_ACCESS_KEY', properties.getProperty('DRIBBBLE_ACCESS_KEY')
            buildConfigField 'String', 'LEANCLOUD_ID', properties.getProperty('LEANCLOUD_ID')
            buildConfigField 'String', 'LEANCLOUD_KEY', properties.getProperty('LEANCLOUD_KEY')
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
//    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:cardview-v7:25.1.0'
    compile 'com.android.support:recyclerview-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:palette-v7:25.1.0'
    compile 'com.android.support:support-v4:25.1.0'

    compile 'com.jakewharton:butterknife:8.0.1'
    apt 'com.jakewharton:butterknife-compiler:8.0.1'
    compile 'com.jakewharton.rxbinding:rxbinding:0.4.0'

    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.2'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'

    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'

    compile 'com.github.chrisbanes:PhotoView:1.3.1'

    compile 'com.github.wenchaojiang:AndroidSwipeableCardStack:0.1.4'

    compile 'io.reactivex:rxandroid:1.2.0'
    compile 'io.reactivex:rxjava:1.1.5'

    provided 'org.projectlombok:lombok:1.12.6'
    apt 'org.projectlombok:lombok:1.12.6'

    compile 'org.parceler:parceler-api:1.1.5'
    apt 'org.parceler:parceler:1.1.5'

    compile 'com.facebook.stetho:stetho:1.3.1'

    compile 'de.hdodenhof:circleimageview:2.0.0'

//    compile('com.crashlytics.sdk.android:crashlytics:2.6.0@aar') {
//        transitive = true;
//    }
}
